<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Assignment</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form action="">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">
      <br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">
      <br>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <br>

      <label for="pwconfirm">Password Confirm:</label>
      <input type="password" id="pwconfirm" name="pwconfirm">
      <br>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">
      <br>

      <label for="male">Male</label>
      <input type="radio" id="male" name="male" value="male">

      <label for="female">Female</label>
      <input type="radio" id="female" name="female" value="female">

      <label for="other">Other</label>
      <input type="radio" id="other" name="other" value="other">
      <br>
      <br>

      <label for="description">A short description about yourself:</label>
      <br>
      <textarea id="description" rows="8" cols="40"></textarea>
      <br>

      <label for="favlang">Favorite Language:</label>
      <select id="favlang">
        <option value="javascript">JavaScript</option>
        <option value="ruby">Ruby</option>
        <option value="python">Python</option>
        <option value="sql">SQL</option>
      </select>
      <br>
      <br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
