<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Demo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //allows page to load first before it listens to execute code written
        //ALWAYS
        $('h4').click(function(){ //anything put within 'h4' selector is just like CSS
          alert('hello');   //.click is the jQuery method-- inside parenthesis is running the function
        })
        console.log($)
      });
    </script>
  </head>
  <body>
    <h4>Click Me!</h4>
    <h4>Click Me Too!</h4>
  </body>
</html>
