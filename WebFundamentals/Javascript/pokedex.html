<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <style>
      *{
        padding: 0;
        margin: 0;
      }

      #container{
        width: 970px;
      }

      #pokedex{
        width: 30%;
        height: 60%;
        border: 3px solid blue;
        display: inline-block;
        margin-left: 60%;
      }

      #pokemon{
        width: 60%;
      }
    </style>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript">


    $(document).ready(function(){
      var HTMLstring="";
      var webPage='';
      for(var i = 1; i<152; i++){
        HTMLstring += "<img id='"+i+"' src='http://pokeapi.co/media/img/"+i+".png' alt='pokemon_picture'>",
        webPage += "http://pokeapi.co/api/v2/pokemon/"+i+"/"
      }

      $("#pokemon").append(HTMLstring)

      /*$.get(webPage, function(res){
        var name = "<h2>" + res.forms.name +"</h2>";
      }, "json");*/
    })
  </script>
  </head>
  <body>
    <div id="container">
      <div id="pokedex"></div>
      <div id="pokemon"></div>
    </div>

  </body>
</html>
